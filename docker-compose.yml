services:
  learning-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8013:8013"
    volumes:
      - ./src:/app/src:rw
      - ./config:/app/config:ro
      - ./data:/app/data:ro
    command: >
      uvicorn learning_mcp.app:app
      --host 0.0.0.0 --port 8013
      --reload --reload-dir /app/src
    restart: unless-stopped

  vector-db:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
